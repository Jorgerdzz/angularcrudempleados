<div class="empleado-detalle-container">

    <div class="empleado-card">

        <h2 class="title">Detalle del Empleado</h2>

        <div class="empleado-info">
            <div class="info-item">
                <span class="label">ID:</span>
                <span class="value">{{empleado.idEmpleado}}</span>
            </div>

            <div class="info-item">
                <span class="label">Oficio:</span>
                <span class="value">{{empleado.oficio}}</span>
            </div>

            <div class="info-item">
                <span class="label">Salario:</span>
                <span class="value">{{empleado.salario}}</span>
            </div>

            <div class="info-item">
                <span class="label">Director:</span>
                <span class="value">{{empleado.director}}</span>
            </div>
        </div>

    </div>

</div>
